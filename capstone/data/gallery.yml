title: "Advertisement Selections"
style: "style2 medium lightbox onscroll-fade-in"
id: "gallery"
content: |
  Below is a gallery of selections from the source material used in this analysis. These runaway advertisements are excerpts from DC-Maryland-Virginia (DMV) area newspapers. Take time to consider how commonplace, yet horrific, these publications are and how dehumanizing this treatment of the enslaved was. Nevertheless, by carefully inspecting patterns in how runaways are described we can see through the historical silences to discover much more humanizing depictions of these individuals.
